<head>
    <title> Redberry Project </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="pages.css">
    <script src="global.js" defer></script>
    <script src="experience.js" defer></script>
</head>

<body>
    <div class="container-experience-page">
        <div class="experience-section">
            <img class="left-arrow-icon" src="images/arrow.png" alt="icon of left arrow">
    
            <div class="header">
                <div>
                    <h1>გამოცდილება</h1>
                    <p>2/3</p>
                </div>
                <div class="line-header"></div>  
            </div>

            <form>
                <div class="standart-form-div">
                    <label for="profession">თანამდებობა</label>
                    <div>
                        <input type="text" id="profession" name="profession" placeholder="დეველოპერი, დიზაინერი, ა.შ." required>
                    </div>
                    <p>მინიმუმ 2 სიმბოლო</p>
                </div>

                <div class="standart-form-div">
                    <label for="employer">დამსაქმებელი</label>
                    <div>
                        <input type="text" id="employer" name="employer" placeholder="დამსაქმებელი" required>
                    </div>
                    <p>მინიმუმ 2 სიმბოლო</p>
                </div>

                <div class="working-period-div">
                    <div class="standart-form-div">
                        <label for="startdate">დაწყების რიცხვი</label>
                        <div>
                            <input type="date" id="startdate" name="startdate" min="1950-01-01" max="2023-02-13" required> 
                        </div>
                    </div>
                    <div class="standart-form-div">
                        <label for="enddate">დამთავრების რიცხვი</label>
                        <div>
                            <input type="date" id="enddate" name="enddate" min="1950-01-01" max="2023-02-13" required>
                        </div>    
                    </div>
                </div>

                <div class="description-div standart-form-div">
                    <label for="description">აღწერა</label>
                    <div>
                        <input type="text" id="description" name="description" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" required>
                    </div>
                </div>

                <div class="line"> </div>

                <button class="adding-form-button">მეტი გამოცდილების დამატება</button>

                <div class="next-back-buttons-div"> 
                    <input class="btn back-btn" type="" value="უკან">
                    <input class="btn next-btn" type="" value="შემდეგი">
                </div>
            </form>

        </div>
        
        <div class="result-section">
            <div class="general-info-part-result">
                <div>
                    <div class="name-div-result">
                        <h2 class="firstname-result"></h2>
                        <h2 class="lastname-result"></h2>
                    </div>
                    <div class="email-and-phone-div-result">
                        <div>
                            <img src="images/email.png" alt="icon of email">
                            <p class="email-result"></p>
                        </div>
                        <div>
                            <img src="images/phone.png" alt="icon of phone">
                            <p class="phonenumber-result"></p>
                        </div>
                    </div>
                    <div class="about-me-div-result">
                        <p>ჩემ შესახებ</p>
                        <p class="aboutme-result"></p>
                    </div>
                </div>
                <img src="images/avatar.png" alt="avatar">
            </div>
            <div class="line-result"></div>

            <div class="experience-part-result">
                <div class="experience-div-result" id="experience-div-result-0">
                    <div class="experience-header-result">
                        <h3 class="experience-result">გამოცდილება</h3> 
                    </div>
                    <div class="profession-university-div-result">
                        <p class="profession-result" id="profession-result-0"></p>
                        <p class="employer-result" id="employer-result-0"></p>
                    </div>
                    <div class="date-div-result">
                        <p class="startdate-result" id="startdate-result-0"></p>
                        <p class="enddate-result" id="enddate-result-0"></p>
                    </div>
                    <div class="description-div-result">
                        <p class="description-experience-result" id="description-experience-result-0"></p>
                    </div>
                </div>
                <div class="line-result"></div>
            </div>


            <div class="education-part-result">
                <div>
                    <div class="education-header-result">
                        <h3 class="education-result">განათლება</h3> 
                    </div>
                    <div class="profession-university-div-result">
                        <p class="university-result"></p>
                        <p class="degree-result"></p>
                    </div>
                    <div class="date-result">
                        <p class="enddate-fordegree-result"></p>
                    </div>
                    <div class="description-div-result">
                        <p class="description-education-result"></p>
                    </div>
                </div>
            </div>
            
            <div class="line-result"></div>
            
            <img class="logo-result"src="images/LOGO-12 1.png" alt="logo">
        </div>
    </div>
</body>
