<head>
    <title> Redberry Project </title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="pages.css">
    <script src="global.js" defer></script>
    <script src="generalinfo.js" defer></script>
</head>

<body>
    <div class="container-general-info-page">
        <div class="general-info-section">

            <img class="left-arrow-icon" src="images/arrow.png" alt="icon of left arrow">
    
            <div class="header">
                <div>
                    <h1>პირადი ინფო</h1>
                    <p>1/3</p>
                </div>
                <div class="line-header"></div>  
            </div>
    
            <form id="form-general-info">
                <div class="name-div">
                    <div class="standart-form-div">
                        <label for="firstname">სახელი</label>
                        <div>
                            <input type="text" id="firstname" name="firstname" placeholder="ანზორ" required> 
                        </div>
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="standart-form-div">
                        <label for="lastname">გვარი</label>
                        <div>
                            <input type="text" id="lastname" name="lastname" placeholder="მუმლაძე" required>
                        </div>
                        <p>მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                </div>
    
                <div class="photo-div standart-form-div">
                    <label>პირადი ფოტოს ატვირთვა</label>
                    <label for="photo" class="upload-btn">ატვირთვა</label>
                    <input type="file" id="photo" name="photo" style="visibility:hidden;" placeholder="ატვირთვა" onchange="loadFile()" required>
                </div>
    
                <div class="about-me-div standart-form-div">
                    <label for="aboutme">ჩემ შესახებ (არასავალდებულო)</label>
                    <input type="text" id="aboutme" name="aboutme" placeholder="ზოგადი ინფო შენ შესახებ">
                </div>
    
                <div class="email-div standart-form-div">
                    <label for="email">ელ-ფოსტა</label>
                    <div>
                        <input type="email" id="email" name="email" placeholder="anzor666@redberry.ge"  required>
                    </div>
                    <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
                </div>
    
                <div class="phone-number-div standart-form-div">
                    <label for="phonenumber">მობილურის ნომერი</label>
                    <div>
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder="+995 551 12 34 56">
                        <img class="error-icon hidden"src="images/error.png" alt="error icon">
                    </div>
                    <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                </div>
                
                <input class="btn next-btn" value="შემდეგი">
            </form>
        </div>
            
       <div class="result-section">
        <div class="general-info-part-result">
            <div>
                <div class="name-div-result">
                    <h2 class="firstname-result" id="firstname-result-0"></h2>
                    <h2 class="lastname-result" id="lastname-result-0"></h2>
                </div>
                <div class="email-and-phone-div-result">
                    <div>
                        <img src="images/email.png" alt="icon of email">
                        <p class="email-result" id="email-result-0"></p>
                    </div>
                    <div>
                        <img src="images/phone.png" alt="icon of phone">
                        <p class="phonenumber-result" id="phonenumber-result-0"></p>
                    </div>
                </div>
                <div class="about-me-div-result">
                    <p>ჩემ შესახებ</p>
                    <p class="aboutme-result" id="aboutme-result-0"></p>
                </div>
            </div>
            <img src="images/avatar.png" alt="avatar">
        </div>
        <div class="line-result"></div>

        <div class="experience-part-result">
            <div class="experience-div-result" id="experience-div-result-0">
                <div class="experience-header-result">
                    <h3 class="experience-result">გამოცდილება</h3> 
                </div>
                <div class="profession-university-div-result">
                    <p class="profession-result" id="profession-result-0"></p>
                    <p class="employer-result" id="employer-result-0"></p>
                </div>
                <div class="date-div-result">
                    <p class="startdate-result" id="startdate-result-0"></p>
                    <p class="enddate-result" id="enddate-result-0"></p>
                </div>
                <div class="description-div-result">
                    <p class="description-experience-result" id="description-experience-result-0"></p>
                </div>
            </div>
            <div class="line-result"></div>
        </div>

        <div class="education-part-result">
            <div>
                <div class="education-header-result">
                    <h3 class="education-result">განათლება</h3> 
                </div>
                <div class="profession-university-div-result">
                    <p class="university-result" id="university-result-0"></p>
                    <p class="degree-result" id="degree-result-0"></p>
                </div>
                <div class="date-result">
                    <p class="enddate-fordegree-result" id="enddate-fordegree-result-0"></p>
                </div>
                <div class="description-div-result">
                    <p class="description-education-result" id="description-education-result-0"></p>
                </div>
                
                <div class="line-result"></div>

            </div>
        </div>
            <img class="logo-result"src="images/LOGO-12 1.png" alt="logo">
       </div>
    </div>
</body>
